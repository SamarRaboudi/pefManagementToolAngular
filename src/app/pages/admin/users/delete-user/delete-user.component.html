<h2 mat-dialog-title class="d-flex align-items-center m-t-8"><i-tabler name="alert-hexagon" class="icon-24" style="margin-right: 10px;"></i-tabler> Delete Collaborator</h2>
<mat-dialog-content>
  <p class="dialog-content">Would you like to delete the User <span>{{ user.nom }} {{ user.prenom }} </span>?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="warn" (click)="deleteUser()">Delete</button>
</mat-dialog-actions>

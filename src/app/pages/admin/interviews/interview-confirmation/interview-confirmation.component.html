<h2 mat-dialog-title class="d-flex align-items-center m-t-8"><i-tabler name="alert-hexagon" class="icon-24" style="margin-right: 10px;"></i-tabler> Confirmation</h2>
<div mat-dialog-content class="dialog-content">{{ data }}</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-flat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button  color="primary" (click)="onConfirm()">Confirm</button>
</div>

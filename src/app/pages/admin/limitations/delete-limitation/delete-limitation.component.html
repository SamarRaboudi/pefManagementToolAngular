<h2 mat-dialog-title>Delete Elimination</h2>
<mat-dialog-content>
  <p class="dialog-content">Would you like to delete the Limitation <span>{{ limitation.name }}</span>?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="warn" (click)="deleteLimitation()">Delete</button>
</mat-dialog-actions>

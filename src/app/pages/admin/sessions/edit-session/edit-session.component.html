<h2 mat-dialog-title class="d-flex align-items-center m-t-8"><i-tabler name="edit" class="icon-24" style="margin-right: 10px;"></i-tabler> Edit Session</h2>
<mat-dialog-content>
  <form [formGroup]="sessionForm" class="add-form m-t-8">
    <div class="form-content">
      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
      <div class="w-100" [ngClass]="{ 'invalid': sessionForm.get('name')?.invalid && (sessionForm.get('name')?.dirty || sessionForm.get('name')?.touched), 'touched': sessionForm.get('name')?.touched && sessionForm.get('name')?.valid }">
        <input placeholder="Session's name" formControlName="name" class="w-100 custom-input" width="100%">
        <div *ngIf="sessionForm.get('name')?.invalid && (sessionForm.get('name')?.dirty || sessionForm.get('name')?.touched)" class="error-message">{{ getNameErrorMessage(sessionForm.get('name')) }}</div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="sessionForm.invalid" (click)="editSession()">Edit</button>


</mat-dialog-actions>

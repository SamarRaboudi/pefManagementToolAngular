<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img src="./assets/images/logos/logo_talan.png" class="align-middle" width="30%" height="auto" alt="logo" />
              </a>
            </div>
            <span class="d-block text-center m-t-24">We sent a verification code to your email. Enter the verification code in the field below.</span>  
            <form class="m-t-30" >
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Type your 4 digits verification code</mat-label>
              <div class="verification-code-container">
                <mat-form-field appearance="outline" class="verification-code-input">
                  <input matInput placeholder="X" maxlength="1" #input1>
                </mat-form-field>
                <mat-form-field appearance="outline" class="verification-code-input">
                  <input matInput placeholder="X" maxlength="1" #input2>
                </mat-form-field>
                <mat-form-field appearance="outline" class="verification-code-input">
                  <input matInput placeholder="X" maxlength="1" #input3>
                </mat-form-field>
                <mat-form-field appearance="outline" class="verification-code-input">
                  <input matInput placeholder="X" maxlength="1" #input4>
                </mat-form-field>
              </div>
              <a [routerLink]="['/authentication/reset-password']" mat-flat-button color="primary" class="w-100 m-b-12" >Verify My Account</a>
              <span class="d-block f-w-500  m-t-12 m-b-24">Didn't receive the email? <a  class="text-decoration-none text-primary f-w-500 f-s-14">Resend</a></span>
              <a [routerLink]="['/authentication/login']" mat-stroked-button color="primary" class="w-100 back-to-login-button">Back to Login</a>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
